<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">

    <title>
        선택자 더 알아보기
    </title>

    <style>
        img[alt]{
            border: 5px dashed red;
        }

        /*
        기호와 함께 사용하는 속성 선택자
        * : 값의 포함 여부
        ^ : 값의 시작 여부
        $ : 값의 끝 여부
        */
        [width *= "2"]{
            border: 5px dashed red;
        }

        p > em{
            color: blue;
        }

        #sam ~ p{
            color: orange;
        }
    </style>
</head>

<body>
    <img src="mini-project/images/ -2.jpg" width="120" alt="대전">
    <img src="mini-project/images/ -2.jpg" width="120">
    <img src="mini-project/images/ -2.jpg" width="120">
    
    <p>
        대전은 유노코딩의 고향이자, 현 거주지이기도 합니다.
    </p>

    <p>
        대전광역시 유성구에는 대전 랜드마크 한빛탑이 있습니다.
    </p>

    <p>
        한빛탑 맞은 편에는 <em>엑스포다리</em>가 놓여 있습니다.
    </p>

    <p>
        엑스포다리 아래에는 대전 3대하천 중 하나인 갑천이 흐릅니다.
    </p>
</body>
</html>
